<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlixBase</title>
    <link rel="stylesheet" href="style/moviesbase.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700&display=swap" rel="stylesheet">
    <svg style="display: none;">
        <symbol id="icon-success" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
        </symbol>
        <symbol id="icon-error" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z" />
        </symbol>
        <symbol id="icon-warning" viewBox="0 0 24 24">
            <path fill="currentColor" d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
        </symbol>
    </svg>
</head>

<body>
    <div class="bg-degine">
        <div class="cable"></div>
        <div class="bulb"></div>
        <div class="light"></div>
    </div>

    <div class="container">

        <div class="pt-flixBase-title">
            <div class="flixBase-title">FlixBase</div>
        </div>
        <form id="dataForm">
            <!-- All Input Fields -->
            <div class="form-group">
                <label for="title">Title:</label>
                <div class="input-group">
                    <input type="text" id="title" required placeholder="Enter Movie Title...">
                    <button type="button" class="paste-btn" data-target="title">📋</button>
                </div>
            </div>

            <div class="form-group">
                <label for="poster">Poster URL:</label>
                <div class="input-group">
                    <input type="url" id="poster" required placeholder="Enter Poster URL...">
                    <button type="button" class="paste-btn" data-target="poster">📋</button>
                </div>
            </div>

            <div class="form-group">
                <label for="backDropPoster">Backdrop Poster URL:</label>
                <div class="input-group">
                    <input type="url" id="backDropPoster" required placeholder="Enter Main Backdrop...">
                    <button type="button" class="paste-btn" data-target="backDropPoster">📋</button>
                </div>
            </div>

            <div class="form-group">
                <label for="backDropPoster2">Second Backdrop URL:</label>
                <div class="input-group">
                    <input type="url" id="backDropPoster2" required placeholder="Enter Own Backdrop...">
                    <button type="button" class="paste-btn" data-target="backDropPoster2">📋</button>
                </div>
            </div>

            <div class="form-group">
                <label for="logo_img">Logo Image URL:</label>
                <div class="input-group">
                    <input type="url" id="logo_img" required placeholder="Enter Movie Logo...">
                    <button type="button" class="paste-btn" data-target="logo_img">📋</button>
                </div>
            </div>

            <div class="form-group">
                <label for="main_src">Movie ID (IMDB/TMDB):</label>
                <div class="input-group">
                    <input type="text" id="main_src" required placeholder="Enter IMDB/TMDB ID or URL...">
                    <button type="button" class="paste-btn" data-target="main_src">📋</button>
                </div>
            </div>

            <div class="form-group">
                <label for="own_src">Own Source URL:</label>
                <div class="input-group">
                    <input type="url" id="own_src" placeholder="Enter Own Source URL">
                    <button type="button" class="paste-btn" data-target="own_src">📋</button>
                </div>
            </div>

            <div class="form-group">
                <label for="yt_trailer_src">YouTube Trailer (ID or URL):</label>
                <div class="input-group">
                    <input type="text" id="yt_trailer_src" required placeholder="Enter YouTube Video ID or URL...">
                    <button type="button" class="paste-btn" data-target="yt_trailer_src">📋</button>
                </div>
            </div>

            <div class="form-group">
                <label for="genre">Genre (comma separated):</label>
                <div class="input-group">
                    <input type="text" id="genre" required placeholder="Enter Movie Genre...">
                    <button type="button" class="paste-btn" data-target="genre">📋</button>
                </div>
            </div>

            <div class="form-group">
                <label for="key_words">Keywords (comma separated):</label>
                <div class="input-group">
                    <input type="text" id="key_words" required placeholder="Enter Movie's Keywords...">
                    <button type="button" class="paste-btn" data-target="key_words">📋</button>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <div class="input-group">
                    <textarea id="description" required placeholder="About Movie..."></textarea>
                    <button type="button" class="paste-btn" data-target="description">📋</button>
                </div>
            </div>

            <button type="submit">Save Entry</button>
        </form>
        <div class="controls">
            <button onclick="copyToClipboard()">📋 Copy JSON</button>
            <button class="clear-btn" onclick="showClearDialog()">❌ Clear</button>
        </div>
        <div id="jsonOutput">No data entered yet</div>
    </div>

    <!-- Clear Confirmation Dialog -->
    <div class="clear-overlay"></div>
    <div class="clear-confirm-box">
        <div class="clear-alert-icons">
            <svg class="clear-alert-icon" fill="#ff4444" width="40" height="40">
                <use href="#icon-error" />
            </svg>
            <svg class="clear-alert-icon" fill="#ffbb33" width="40" height="40">
                <use href="#icon-warning" />
            </svg>
        </div>
        <h3>Confirm Clear All Data?</h3>
        <p>This action cannot be undone!</p>
        <div class="dialog-buttons">
            <button class="confirm-btn" onclick="processClear()"
                style="background: #4CAF50; color: white; padding: 8px 20px;">Confirm</button>
            <button class="cancel-btn" onclick="hideClearDialog()"
                style="background: #f44336; color: white; padding: 8px 20px;">Cancel</button>
        </div>
    </div>
    <script src="script/moviesbasescript.js"></script>
</body>

</html>
